<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="shortcut icon" href="../static/logo.PNG" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Video Downloader</title>
</head>
<body>
    <div class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-5xl font-bold mb-8 text-white italic drop-shadow-lg">Video Downloader</h1>
        <form action="/download" method="post" class="w-full max-w-md">
            <label for="url" class="block mb-2 text-white">Enter Video URL:</label>
            <input type="text" id="url" name="url" required
                   class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                   placeholder="https://www.youtube.com/watch?v=...">
            <button type="submit"
                    class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                Download
            </button>
        </form>
        <button id="clear" class="mt-4 px-4 py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600 focus:outline-none focus:bg-red-600">
            Limpiar
        </button>
    </div>
    

    <script src="../static/main.js"></script>
</body>
</html>
